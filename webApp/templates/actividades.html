{%extends "layout.html"%}

{%block content%}
<div class="bg-light py-2 px-2 btn-group-lg mt-5" role="group" style="text-align:center" aria-label="Basic mixed styles example">
    <h2 class="bg-light py-4 px-4" style="text-align: center">Operaciones en la base de datos</h2>
    <button type="button" class="btn btn-success py-4 px-4 col-2">Crear</button>
    <button type="button" class="btn btn-warning py-4 px-4 col-2">Actualizar</button>
    <button type="button" class="btn btn-danger py-4 px-4 col-2">Eliminar</button>
  </div>

  <div class="bg-dark py-4 px-4 text-bg-dark mt-5" style="text-align:center">
  <h1 >Resultados de la Consulta</h1>
    <table border="1" class="table table-striped table-dark">
        <thead>
            <tr>
                <th>ID</th>
                <th>Titulo</th>
                <th>Categoria</th>
                <th>Cuento</th>
                <!-- Añade más columnas según tu tabla -->
            </tr>
        </thead>
        <tbody>
            {% for cuentos in cuentos %}
                <tr>
                    <td scope="row">{{ cuentos[0] }}</td>
                    <td scope="row">{{ cuentos[1] }}</td>
                    <td scope="row">{{ cuentos[2] }}</td>
                    <td scope="row">{{ cuentos[3] }}</td>
                    <!-- Añade más columnas según tu tabla -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
{%endblock%}
