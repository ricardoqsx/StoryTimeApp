{%extends "layout.html"%}

{%block content%}
<div class="text-light bg-dark py-2 px-2 btn-group-lg mt-5 box rounded-2" role="group" style="text-align:center" aria-label="Basic mixed styles example">
  <h2 class="text-light bg-dark py-4 px-4" style="text-align: center">Operaciones en la base de datos</h2>
  <a type="button" class="btn btn-success py-4 px-4 col-2" href="{{url_for('insertar')}}">Crear</a>
  <a type="button" class="btn btn-warning py-4 px-4 col-2" href="{{url_for('actualizar')}}">Actualizar</a>
  <a type="button" class="btn btn-danger py-4 px-4 col-2" href="{{url_for('borrar')}}">Eliminar</a>

<div class="bg-dark py-4 px-4 text-bg-dark" style="text-align:center">
<h1 >Actualizar Registros</h1>
<form method="POST" action="/eliminar-cuentos"> <!-- Formulario para enviar los datos -->
  <table border="1" class="table table-striped table-dark">
      <thead>
          <tr>
              <th>ID</th>
              <th>Titulo</th>
              <th>Categoria</th>
              <th>Cuento</th>
              <!-- Añade más columnas según tu tabla -->
          </tr>
      </thead>
      <tbody>
          {% for cuentos in cuentos %}
              <tr>
                  <input type="checkbox" name="cuentos_ids" value="{{ cuento[0] }}"></td> <!-- Checkbox -->
                  <td scope="row">{{ cuentos[0] }}</td>
                  <td scope="row">{{ cuentos[1] }}</td>
                  <td scope="row">{{ cuentos[2] }}</td>
                  <td scope="row">{{ cuentos[3] }}</td>
                  <!-- Añade más columnas según tu tabla -->
              </tr>
          {% endfor %}
      </tbody>
  </table>
  <button type="submit" class="btn btn-warning">Actualizar Cuentos</button> <!-- Botón de envío -->
  </form>
</div>
{%endblock%}
